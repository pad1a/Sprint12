<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-edit__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div id="newplace" class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <div class="input-container">
            <input id="nameplace" type="text" name="name" class="popup__input popup__input_type_name error" placeholder="Название">
            <span id="error-nameplace" class="popup__error-message popup__error-message_hide">&nbsp;</span>
            </div>
            <div class="input-container">
            <input id="linkplace" type="text" name="link" class="popup__input popup__input_type_link-url error" placeholder="Ссылка на картинку" required>
            <span id="error-linkplace" class="popup__error-message popup__error-message_hide">&nbsp;</span>
            </div>
            <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div id="profile" class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">


        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
          <div class="input-container">
          <input id="username" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required>
          <span id="error-username" class="popup__error-message popup__error-message_hide">&nbsp;</span>
          </div>
          <div class="input-container">
          <input id="about" type="text" name="about" class="popup__input" placeholder="О себе" required>
          <span id="error-about" class="popup__error-message popup__error-message_hide">&nbsp;</span>
          </div>
          <button type class="button popup__button popup__button_profile">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="bigimage" class="popup">
      <div class="popup__content popup__content_image">
        <img src="" alt="" class="popupbigimg">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">

      </div>
    </div>
  </div>
  </body>
</html>
